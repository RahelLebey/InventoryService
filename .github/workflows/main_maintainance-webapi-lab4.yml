name: Lab5 - Deploy Maintenance.WebAPI

on:
  push:
    branches: [ "lab5" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore
        run: dotnet restore Maintenance.WebAPI/Maintenance.WebAPI.csproj

      - name: Build
        run: dotnet build Maintenance.WebAPI/Maintenance.WebAPI.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish Maintenance.WebAPI/Maintenance.WebAPI.csproj -c Release -o ${{ github.workspace }}\published --no-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_<PUT_WEBAPI_CLIENTID_SUFFIX_HERE> }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_<PUT_WEBAPI_TENANTID_SUFFIX_HERE> }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FA8CDD130FDD4310A3C855384F0AA0FA }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "rl-lab5-maintenance-api-hshuc0e9cchkcje4"
          slot-name: "Production"
          package: published

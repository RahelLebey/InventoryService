# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - maintainance-webapi-lab4

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore
        run: dotnet restore InventoryService.sln

      - name: Build
        run: dotnet build InventoryService.sln --configuration Release --no-restore

      # âœ… IMPORTANT: Publish the correct project (Maintenance.WebAPI)
      - name: Publish Maintenance.WebAPI
        run: dotnet publish Maintenance.WebAPI/Maintenance.WebAPI.csproj -c Release -o "${{ env.DOTNET_ROOT }}/myapp" --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_33C7FB5FC4ED4061B9195800C8C8B483 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A7D22A45D0DF40EDA9BF1BC8DB56119A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BF012F2542F3452E9BE391BF287B1F9B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "maintainance-webapi-lab4"
          slot-name: "Production"
          package: .
